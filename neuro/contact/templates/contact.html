<div id="contact">
    <div class="col">
        <h3>{{ contact.header }}</h3>
        <p>{{ contact.message }}</p>
        <a class="email">{{ contact.email }}</a>
        <a href="{{ contact.instagram }}">Instagram</a>
        <a href="{{ contact.facebook }}">Facebook</a>
    </div>
    <div class="col">
        <h3>NEW YORK CITY</h3>
        <div class="time" id="clock">00:00:00</div>
        <div class="time" id="timezone">EDT</div>
    </div>
</div>
