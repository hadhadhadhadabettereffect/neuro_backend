{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>neuro</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <div class="full" id="home">
        <video class="video" playsinline autoplay muted loop poster="{% static 'vid-a.jpg' %}">
            <source src="{% static 'vid-a.mp4' %}" type="video/mp4">
            <source src="{% static 'vid-a.webm' %}" type="video/webm">
        </video>
    </div>
    <div id="wrap">
        <div id="content">
            {% include 'agency.html' %}
            {% include 'collection.html' %}
        </div>
    </div>
    {% include 'nav.html' %}
    <div id="lift">
        <div id="lift__up" data-action="10"></div>
        <div id="lift__content">
            {% include 'contact.html' %}
            {% include 'products/details.html' %}
        </div>
        <div class="close icon icon-x" data-action="10"></div>
    </div>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>

</html>
