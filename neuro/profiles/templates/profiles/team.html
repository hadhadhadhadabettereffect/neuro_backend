<div class="content__inner--stack">
    <div class="slide__inner">
        {% for profile in profile_list %}
        <div class="staff">
            <img class="staff__photo" src="{{ profile.picture.url }}" />
            <div class="staff__name">{{ profile.name }}</div>
            <div class="staff__title">{{ profile.title }}</div>
        </div>
        {% endfor %}
    </div>
</div>
